<div class="govuk-error-summary govuk-!-margin-bottom-3" data-module="govuk-error-summary">
    <div role="alert">
        <h2 class="govuk-error-summary__title">
            There is a problem
        </h2>
        <div class="govuk-error-summary__body">
            <ul class="govuk-list govuk-error-summary__list">
                <li>
                    <a class="govuk-error-message" *ngFor="let message of errorMessage">{{message}}</a>
                </li>
            </ul>
        </div>
    </div>
</div>
