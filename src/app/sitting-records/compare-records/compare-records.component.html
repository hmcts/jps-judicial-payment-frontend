<main class="govuk-main-wrapper " id="main-content" role="main">
    <h1 class="govuk-heading-l">
        <span class="govuk-caption-l">Compare sitting records with planned sessions</span>
        Compare sitting records
    </h1>

    <p class="govuk-body govuk-!-margin-bottom-1">
        Do you want to check these sitting records against planned sessions?
    </p>

    <div class="govuk-inset-text">
        Add document <br>
        Upload the planned session report  <br> 
        <input type="file" #fileInput style="display: none" (change)="onFileSelected($event)">
        <button class="govuk-button govuk-!-margin-top-2" data-module="govuk-button" (click)="fileInput.click()">
            Add document to compare 
        </button>
    </div>

</main>
