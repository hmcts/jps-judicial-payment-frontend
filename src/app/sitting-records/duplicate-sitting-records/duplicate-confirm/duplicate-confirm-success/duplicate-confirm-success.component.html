<main class="govuk-main-wrapper " id="main-content" role="main">

    <span class="govuk-caption-l govuk-!-margin-bottom-3">
        <app-sitting-records-info-banner amendedText="Add sitting records"></app-sitting-records-info-banner>
    </span>

    <div class="govuk-panel govuk-panel--confirmation success-panel">
        <h1 class="govuk-panel__title">
            Sitting record(s) saved
        </h1>
    </div>

    <dl class="govuk-summary-list">
        <div class="govuk-summary-list__row">
            <dt class="govuk-summary-list__key"> Name </dt>
            <dt class="govuk-summary-list__key"> Role </dt>
            <dt class="govuk-summary-list__key"> Period </dt>
            <dt class="govuk-summary-list__key"> Entered by </dt>
        </div>
        <div class="govuk-summary-list__row" *ngFor="let record of validRecords">
            <dd class="govuk-summary-list__value"> {{record.judgeRoleTypeName || record.johName}} </dd>
            <dd class="govuk-summary-list__value"> {{record.postedRecord.judgeRoleTypeId | convertRoleIdToString}} </dd>
            <dd class="govuk-summary-list__value"> {{record.postedRecord.am | convertToStringPeriod: record.postedRecord.pm}} </dd>
            <dd class="govuk-summary-list__value"> {{currentUser}} </dd>
        </div>
    </dl>

    <button class="govuk-button" data-module="govuk-button" (click)="navigateBackToStart()">
        View Record Table
    </button>

</main>
